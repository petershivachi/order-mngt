<!--Register-->
<section class="register p-4">
  <div class="container grid" id="container">
    <div class="register-form" id="register">
      <h1 class="text-center">Create your account</h1>
      <form id="register-form">
          <div class="form-control">
              <input type="text" name="name" id="username" placeholder="Username"/>
              <small id="small">Error message</small>
          </div>
          <div class="form-control">
              <input type="email" name="email" id="email" placeholder="Email"/>
              <small id="small">Error message</small>
          </div>
          <div class="form-control">
              <input type="password" name="password1" id="password1" placeholder="Password"/>
              <small id="small">Error message</small>
          </div>
          <div class="form-control">
              <input type="password" name="password2" id="password2" placeholder="Confirm Password"/>
              <small id="small">Error message</small>
          </div>
              <input type="submit" value="Sign Up" id="register-btn" class="btn btn-primary"/>
      </form>
     <div class="my-1">
      <small>Already have an account? <a href="login.html">Sign In</a></small>
     </div>
  </div>

  </div>
